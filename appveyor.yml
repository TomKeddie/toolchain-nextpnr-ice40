image:
- Visual Studio 2017

environment:
  APPVEYOR_SAVE_CACHE_ON_ERROR: true
  matrix:
    # MSVC
    - TARGET: x86_64-pc-windows-msvc

install:
  - ps: |
      If ($Env:TARGET -eq 'x86_64-pc-windows-gnu') {
        $Env:PATH += ';C:\msys64\mingw64\bin'
      } ElseIf ($Env:TARGET -eq 'i686-pc-windows-gnu') {
        $Env:PATH += ';C:\msys64\mingw32\bin'
      }
      Add-Type -AssemblyName System.IO.Compression.FileSystem
      cd C:\tools\vcpkg
      git checkout d82f37b4bfc1422d4601fbb63cbd553c925f7014
      vcpkg integrate install
      vcpkg install boost-filesystem:x64-windows-static boost-program-options:x64-windows-static boost-thread:x64-windows-static boost-python:x64-windows-static eigen3:x64-windows-static
      cd C:\tools
      Invoke-WebRequest -uri https://www.python.org/ftp/python/3.6.4/python-3.6.4-embed-amd64.zip -OutFile C:\tools\python-3.6.4-embed-amd64.zip
      [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\tools\python-3.6.4-embed-amd64.zip", "C:\tools\Python364")
      cd $env:APPVEYOR_BUILD_FOLDER
      git clone https://github.com/xobs/nextpnr.git
      cd nextpnr
      git checkout 6e932f5a2db83bece51f744ed59c42a0f7377b6f
      [System.IO.Compression.ZipFile]::ExtractToDirectory("C:/tools/Python364/python36.zip", "$($env:APPVEYOR_BUILD_FOLDER)\nextpnr\Lib")
      cmake -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -DARCH=ice40 "-DICEBOX_ROOT=$($env:APPVEYOR_BUILD_FOLDER.replace("\", "/"))/icebox" -DCMAKE_TOOLCHAIN_FILE=C:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows-static -G "Visual Studio 15 2017 Win64" -DPYTHON_EXECUTABLE=C:/tools/Python364/python.exe  -DSTATIC_BUILD=ON -DBUILD_GUI=OFF .
      cmake --build . --config Release

